<div class="container" ng-controller="analysisCtrlr">

      <!-- Tab navigation for analyzer
        not a huge fan of this but OK for now...
         -->

      <div class="row">
        <section ng-controller="TabController as tabAD">
            <ul class="nav nav-pills">
              <li ng-class="{ active:tabAD.isSet(1) }">
                <a href="" ng-click="tabAD.setTab(1)">Select Data Set</a>
              </li>
              <li ng-class="{ active:tabAD.isSet(2) }">
                <a href="" ng-click="tabAD.setTab(2)">Data Analyzer</a>
              </li>
            </ul>
            <br>


    <!-- Data selection tab -->
            <div ng-show="tabAD.isSet(1)" class="col-sm-8 col-sm-offset-2">
              <div ng-include='"partials/analyze/selectData.html"'></div>
            </div>

    <!-- Data analysis tab -->
          <div ng-show="tabAD.isSet(2)"  class="col-sm-10 col-sm-offset-1">
              <div ng-include='"partials/analyze/analyzeData.html"'></div>
          </div>

        </section>
      </div>
</div>
