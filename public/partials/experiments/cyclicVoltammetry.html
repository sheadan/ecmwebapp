<div class="row">

  <div class="form-group has-warning has-feedback col-sm-4 col-sm-offset-2">
      <label class="control-label" for="startV">Starting Potential:</label>
      <div class="input-group">
        <input class="form-control" placeholder="0" type="number" id="startV" value="" ng-model="formData.params.startV" />
        <span class="input-group-addon">Volts</span>
      </div>
    </div>

    <div class="form-group has-warning has-feedback col-sm-4">
      <label class="control-label" for="maxV">Max Potential:</label>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="-5V to +5V" id="maxV" value="" ng-model="formData.params.maxV" />
        <span class="input-group-addon">Volts</span>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="form-group has-warning has-feedback col-sm-4 col-sm-offset-2">
      <label class="control-label" for="minV">Min Potential:</label>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="-5V to +5V" id="minV" value="" ng-model="formData.params.minV" />
        <span class="input-group-addon">Volts</span>
      </div>
    </div>

    <div class="form-group has-warning has-feedback col-sm-4">
      <label class="control-label" for="rate">Sweep Rate:</label>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="0.001-10" id="rate" value="" ng-model="formData.params.sweepRate" />
        <span class="input-group-addon">V/s</span>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="form-group has-warning has-feedback col-sm-4 col-sm-offset-2">
    <label class="control-label" for="numCycles">Number of Cycles:</label>
      <div class="input-group">
        <input class="form-control" type="number" placeholder="1" id="numCycles" value="" ng-model="formData.params.cycles" />
        <span class="input-group-addon">Cycles</span>
      </div>
    </div>

    <div class="form-group has-warning has-feedback col-sm-4">
    <label class="control-label" for="rate">Sample Rate:</label>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="0.1-1000" id="rate" value="" ng-model="formData.params.sampleRate" />
        <span class="input-group-addon">Hz</span>
      </div>
    </div>

  </div>
</div>
