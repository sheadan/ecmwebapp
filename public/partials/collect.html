<br />

<div ng-controller="collectController">

<!-- form.html -->
<div class="container-fluid">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>Collect Data</h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".device"><span>1</span> Select Device(s) </a>
                <a ui-sref-active="active" ui-sref=".protocol"><span>2</span> Configure Protocol </a>
                <a ui-sref-active="active" ui-sref=".submit"><span>3</span> Save and Submit </a>
            </div>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="createExp()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>
  </div>


    <div class="container-fluid">

    <pre>
        {{ formData }}
    </pre>
  </div>


</div>
