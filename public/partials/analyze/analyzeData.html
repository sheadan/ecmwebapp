<br />

<div class="row">

  <div class="col-sm-10 col-sm-offset-1">
    <nvd3 options="options" data="plotData"></nvd3>
  </div>

  <div class="col-sm-8 col-sm-offset-2">
    <table class="table table-hover">
      <thead>
          <tr>
              <th>File</th>
              <th>Starting Potential</th>
              <th>Maximum Potential</th>
              <th>Minimum Potential</th>
              <th>Sweep Rate</th>
              <th>Cycles</th>
              <th>Sampling Rate</th>
          </tr>
      </thead>
      <tbody ng-repeat="dataset in selected_data">
          <tr>
              <td>{{ dataset.name }}</td>
              <td>{{ dataset.params.startV }}</td>
              <td>{{ dataset.params.maxV }}</td>
              <td>{{ dataset.params.minV }}</td>
              <td>{{ dataset.params.sweepRate }}</td>
              <td>{{ dataset.params.cycles }}</td>
              <td>{{ dataset.params.sampleRate }}</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
